<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Add Font Awesome for icons -->
     <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <section class="container">
            <h2>Our Reviews</h2>
            <div class="underline"></div>

            <article class="review">
                <div class="img-container">
                    <img src="bichon.jpg" id="person-img" alt="Person Image">
                </div>
                <h4 id="author">Sara Jones</h4>
                <p id="job">UX designer</p>
                <p id="info">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Similique dignissimos maiores molestiae iste. Eveniet magni vitae ut minus quos voluptatem ipsam ex, itaque, est assumenda quia! Totam atque ipsa iste?</p>
            </article>

            <!-- Button container -->
            <div class="button-container">
                <button class="prv-btn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="next-btn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>

            <!-- Random button -->
            <button class="random-btn">Surprise me</button>
        </section>
    </main>
    
</body>
</html>
