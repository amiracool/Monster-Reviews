<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Sidebar-->
<div id="sidebar" class="sidebar">
    <button id="closeBtn" class="close-btn">X</button>
    <h2>Reviews</h2>
    <ul id="reviewList">
    
    </ul>
    <button id="autoScrollBtn">Auto-Scroll</button>
</div>
<!--main-->
<div class="main-content">
    <button id="openSidebarBtn" class="open-sidebar-btn">Open Sidebar</button>
    <!--rviewcontent -->
    <div id="reviewContent">
        <p id="author">Author</p>
        <p id="job">Job Title</p>
        <p id="info">Review Text</p>
    </div>
</div>

    <main>
        <section class="container">
            <h2>Our Reviews</h2>
            <div class="underline"></div>

            <article class="review">
                <div class="img-container">
                    <img src="bichon.jpg" id="person-img" alt="Person Image">
                </div>
                <h4 id="author">Sara Jones</h4>
                <p id="job">UX designer</p>
                <p id="info">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Similique dignissimos maiores molestiae iste. Eveniet magni vitae ut minus quos voluptatem ipsam ex, itaque, est assumenda quia! Totam atque ipsa iste?</p>
            </article>
            <div class="button-container">
                <button class="prv-btn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="next-btn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>

            <button class="random-btn">Surprise me</button>
        </section>
    </main>
    
</body>
</html>
